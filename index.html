<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MestoRussia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="логотип Место">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="edit"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="add"></button>
      </section>
      <section class="elements">
        <template id="element">
          <div class="element">
            <img class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-heading"></h2>
              <button type="button" class="element__like-button" aria-label="like"></button>
            </div>
            <button type="button" class="element__trash-button" aria-label="trash"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__note">&copy;2021. Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile" >
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <input class="popup__input popup__input_type_profile-name" id="name" type="text" name="name" placeholder="Имя" autocomplete="off">
          <input class="popup__input popup__input_type_profile-bio" id="bio" type="text" name="bio" placeholder="О себе" autocomplete="off">
          <button type="submit" class="popup__submit-button" aria-label="submit" id="profile__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="close"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="card-form" id="card-form">
          <input class="popup__input popup__input_type_card-add-heading" id="heading" type="text" name="heading" placeholder="Название" autocomplete="off">
          <input class="popup__input popup__input_type_card-add-link" id="link" type="url" name="link" placeholder="Ссылка на картинку" autocomplete="off">
          <button type="submit" class="popup__submit-button" aria-label="submit" id="card__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_picture">
      <figure class="popup__container popup__container_type_picture">
        <button type="button" class="popup__close-icon" aria-label="close" id="image__close-icon"></button>
        <img class="popup__image" src="#" alt="полное изображение">
        <figcaption class="popup__heading popup__heading_type_picture"></figcaption>
      </figure>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
