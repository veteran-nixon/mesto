<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MestoRussia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="логотип Место">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="edit"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/element_images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__caption">
            <h2 class="element__caption-heading">Карачаевск</h2>
            <button type="button" class="element__like-button" aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/elbrus_mountain.jpg" alt="Гора Эльбрус">
          <div class="element__caption">
            <h2 class="element__caption-heading">Гора Эльбрус</h2>
            <button type="button" class="element__like-button" aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/donbai.jpg" alt="Донбай">
          <div class="element__caption">
            <h2 class="element__caption-heading">Донбай</h2>
            <button type="button" class="element__like-button" aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/altay.jpg" alt="Алтай">
          <div class="element__caption">
            <h2 class="element__caption-heading">Алтай</h2>
            <button type="button" class="element__like-button" aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/lake_baikal.jpg" alt="Озеро Байкал">
          <div class="element__caption">
            <h2 class="element__caption-heading">Озеро Байкал</h2>
             <button type="button" class="element__like-button" aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/karelia.jpg" alt="Карелия">
          <div class="element__caption">
            <h2 class="element__caption-heading">Карелия</h2>
            <button type="button" class="element__like-button" aria-label="like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__note">&copy;2021. Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="profile">
          <input class="popup__input" id="name" type="text" name="name" placeholder="Имя" autocomplete="off">
          <input class="popup__input" id="bio" type="text" name="bio" placeholder="О себе" autocomplete="off">
          <button type="submit" class="popup__submit-button" aria-label="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
