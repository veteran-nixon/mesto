<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MestoRussia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="логотип Место">
      <hr class="header__line">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <div class="popup">
              <div class="popup__container">
                <button class="popup__close-icon"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__name" type="text" name="name" placeholder="Имя">
                <input class="popup__bio" type="text" name="bio" placeholder="О себе">
                <button class="popup__submit-button">Сохранить</button>
              </div>
            </div>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/element_images/karachaevsk.jpg" alt="карачаевск">
            <div class="element__caption">
              <h2 class="element__caption-heading">Карачаевск</h2>
              <label class="element__like-checkbox">
                <input class="element__like-checkbox element__like-checkbox_invisible" type="checkbox">
                <span class="element__like-checkbox element__like-checkbox_visible"></span>
              </label>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/elbrus_mountain.jpg" alt="Гора Эльбрус">
            <div class="element__caption">
              <h2 class="element__caption-heading">Гора Эльбрус</h2>
              <label class="element__like-checkbox">
                <input class="element__like-checkbox_invisible" type="checkbox">
                <span class="element__like-checkbox_visible"></span>
              </label>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/donbai.jpg" alt="Донбай">
            <div class="element__caption">
              <h2 class="element__caption-heading">Донбай</h2>
              <label class="element__like-checkbox">
                <input class="element__like-checkbox_invisible" type="checkbox">
                <span class="element__like-checkbox_visible"></span>
              </label>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/altay.jpg" alt="Алтай">
            <div class="element__caption">
              <h2 class="element__caption-heading">Алтай</h2>
              <label class="element__like-checkbox">
                <input class="element__like-checkbox_invisible" type="checkbox">
                <span class="element__like-checkbox_visible"></span>
              </label>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/lake_baikal.jpg" alt="Озеро Байкал">
            <div class="element__caption">
              <h2 class="element__caption-heading">Озеро Байкал</h2>
              <label class="element__like-checkbox">
                <input class="element__like-checkbox_invisible" type="checkbox">
                <span class="element__like-checkbox_visible"></span>
              </label>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element_images/karelia.jpg" alt="Карелия">
            <div class="element__caption">
              <h2 class="element__caption-heading">Карелия</h2>
              <label class="element__like-checkbox">
                <input class="element__like-checkbox_invisible" type="checkbox">
                <span class="element__like-checkbox_visible"></span>
              </label>
            </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__note">&#169;2021. Mesto Russia</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
