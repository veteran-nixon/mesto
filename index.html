<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>MestoRussia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="логотип Место">
      <!-- <img class="header__logo"  src="./images/header_logo.svg" alt="логотип Место"> -->
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__image">
          <img class="profile__avatar" alt="аватар">
          <div class="profile__avatar-overlay"></div>
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button" aria-label="edit"></button>
          </div>
          <p class="profile__bio"></p>
        </div>
        <button type="button" class="profile__add-button" aria-label="add"></button>
      </section>
      <section class="elements">
        <template id="element">
          <div class="element">
            <img class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-heading"></h2>
              <div class="element__like">
                <button type="button" class="element__like-button" aria-label="like"></button>
                <span class="element__like-counter">0</span>
              </div>
            </div>
            <button type="button" class="element__trash-button" aria-label="trash"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__note">&copy;2021. Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form" novalidate>
          <label class="popup__field">
            <input class="popup__input popup__input_type_profile-name" id="name-input" type="text" name="name" placeholder="Имя" autocomplete="off" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_profile-bio" id="bio-input" type="text" name="about" placeholder="О себе" autocomplete="off" required minlength="2" maxlength="200">
            <span class="popup__input-error bio-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button" aria-label="submit" id="profile__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="close"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="card-form" novalidate>
          <label class="popup__field">
            <input class="popup__input popup__input_type_card-add-heading" id="heading-input" type="text" name="heading" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30">
            <span class="popup__input-error heading-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_card-add-link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" autocomplete="off" required>
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button" aria-label="submit" id="card__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_picture">
      <figure class="popup__container popup__container_type_picture">
        <button type="button" class="popup__close-icon" aria-label="close"></button>
        <img class="popup__image" src="#" alt="полное изображение">
        <figcaption class="popup__heading popup__heading_type_picture"></figcaption>
      </figure>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="close"></button>
        <h2 class="popup__heading">Вы уверены?</h2>
        <form class="popup__form popup__form_type_delete-card" name="delete-card-form" novalidate>
          <button type="submit" class="popup__submit-button popup__submit-button_type_delete-card" aria-label="submit" id="delete-card__submit-button">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="close"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__form" name="avatar-form" novalidate>
          <label class="popup__field">
            <input class="popup__input popup__input_type_avatar" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на новый аватар" autocomplete="off" required>
            <span class="popup__input-error avatar-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button" aria-label="submit" id="avatar__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
